<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XSS Vulnerability Scanner</title>
</head>
<body>
    <h1>XSS Vulnerability Scan</h1>
    <form method="POST" action="/xss_scan">
        <label for="target_url">Target URL:</label><br>
        <input type="text" id="target_url" name="target_url" placeholder="Enter target URL" required><br><br>
        <button type="submit">Run XSS Scan</button>
    </form>

    {% if scan_results %}
        <h2>Scan Results:</h2>
        <pre>{{ scan_results }}</pre>
    {% endif %}

    <a href="/dashboard">Back to Dashboard</a>
</body>
</html>
