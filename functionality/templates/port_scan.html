<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Port Scan</title>
</head>
<body>
    <h1>Port Scanner</h1>
    <form method="POST" action="/port_scan">
        <label for="target_ip">Target IP:</label><br>
        <input type="text" id="target_ip" name="target_ip" placeholder="Enter target IP or hostname" required><br><br>
        <button type="submit">Run Port Scan</button>
    </form>

    {% if scan_results %}
        <h2>Scan Results:</h2>
        <pre>{{ scan_results }}</pre>
    {% endif %}

    <a href="/dashboard">Back to Dashboard</a>
</body>
</html>
